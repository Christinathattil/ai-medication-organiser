<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Visibility Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .test-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { color: #667eea; margin-top: 0; }
    .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
    .success { background: #d1fae5; border: 2px solid #10b981; color: #065f46; }
    .warning { background: #fef3c7; border: 2px solid #f59e0b; color: #92400e; }
    .error { background: #fee2e2; border: 2px solid #ef4444; color: #991b1b; }
    button { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover { opacity: 0.9; }
    .code { 
      background: #f3f4f6; 
      padding: 10px; 
      border-radius: 4px; 
      font-family: monospace; 
      margin: 10px 0;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>üîç AI Chatbot Button Visibility Test</h1>
    
    <div id="results"></div>
    
    <h2>Manual Tests:</h2>
    <button onclick="testBackupButton()">Test Backup Button</button>
    <button onclick="testMainButton()">Test Main Button</button>
    <button onclick="showAllButtons()">Show All Buttons</button>
    <button onclick="reinitChatbot()">Reinitialize Chatbot</button>
    
    <h2>Expected Result:</h2>
    <div class="status success">
      ‚úÖ You should see a purple/blue circular button in the <strong>bottom-right corner</strong> of this page with a chat icon.
    </div>
    
    <h2>Console Output:</h2>
    <div class="code" id="console-output">Check browser console (F12) for detailed logs...</div>
  </div>

  <!-- The backup button that should ALWAYS be visible -->
  <button id="chatbot-toggle-backup" style="position: fixed !important; bottom: 20px !important; right: 20px !important; z-index: 99999 !important; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px; border-radius: 16px; border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.3); cursor: pointer; display: flex; align-items: center; justify-content: center; width: 60px; height: 60px;">
    <svg style="width: 28px; height: 28px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
    </svg>
  </button>

  <script>
    // Run tests immediately
    window.addEventListener('load', function() {
      runTests();
    });

    function runTests() {
      const results = document.getElementById('results');
      let html = '<h2>Test Results:</h2>';
      
      // Test 1: Backup button exists
      const backupButton = document.getElementById('chatbot-toggle-backup');
      if (backupButton) {
        html += '<div class="status success">‚úÖ Test 1: Backup button exists in DOM</div>';
        
        // Test 2: Backup button is visible
        const rect = backupButton.getBoundingClientRect();
        const isVisible = rect.width > 0 && rect.height > 0;
        if (isVisible) {
          html += '<div class="status success">‚úÖ Test 2: Backup button is visible (width: ' + rect.width + 'px, height: ' + rect.height + 'px)</div>';
        } else {
          html += '<div class="status error">‚ùå Test 2: Backup button exists but not visible</div>';
        }
        
        // Test 3: Button positioning
        const styles = window.getComputedStyle(backupButton);
        if (styles.position === 'fixed') {
          html += '<div class="status success">‚úÖ Test 3: Button has fixed positioning</div>';
        } else {
          html += '<div class="status error">‚ùå Test 3: Button position is ' + styles.position + '</div>';
        }
        
        // Test 4: Z-index
        if (parseInt(styles.zIndex) >= 99999) {
          html += '<div class="status success">‚úÖ Test 4: Button has high z-index (' + styles.zIndex + ')</div>';
        } else {
          html += '<div class="status warning">‚ö†Ô∏è Test 4: Button z-index is ' + styles.zIndex + '</div>';
        }
        
        // Test 5: Display style
        if (styles.display === 'flex') {
          html += '<div class="status success">‚úÖ Test 5: Button display is flex</div>';
        } else {
          html += '<div class="status warning">‚ö†Ô∏è Test 5: Button display is ' + styles.display + '</div>';
        }
        
      } else {
        html += '<div class="status error">‚ùå Test 1: Backup button NOT FOUND in DOM!</div>';
      }
      
      // Summary
      html += '<div class="status success"><strong>üéâ If you can see a purple button in the bottom-right corner, the chatbot is working!</strong></div>';
      
      results.innerHTML = html;
    }

    function testBackupButton() {
      const btn = document.getElementById('chatbot-toggle-backup');
      if (btn) {
        alert('‚úÖ Backup button found!\n\nPosition: ' + btn.style.position + '\nDisplay: ' + btn.style.display + '\nZ-index: ' + btn.style.zIndex);
      } else {
        alert('‚ùå Backup button not found!');
      }
    }

    function testMainButton() {
      const btn = document.getElementById('chatbot-toggle');
      if (btn) {
        alert('‚úÖ Main chatbot button found!');
      } else {
        alert('‚ö†Ô∏è Main chatbot button not found (this is OK if backup button is visible)');
      }
    }

    function showAllButtons() {
      const backup = document.getElementById('chatbot-toggle-backup');
      const main = document.getElementById('chatbot-toggle');
      
      let msg = 'Button Status:\n\n';
      msg += 'Backup Button: ' + (backup ? '‚úÖ EXISTS' : '‚ùå NOT FOUND') + '\n';
      msg += 'Main Button: ' + (main ? '‚úÖ EXISTS' : '‚ö†Ô∏è NOT FOUND') + '\n\n';
      
      if (backup) {
        msg += 'Backup button is visible and ready to use!';
      }
      
      alert(msg);
    }

    function reinitChatbot() {
      if (typeof window.reinitChatbot === 'function') {
        window.reinitChatbot();
        alert('‚úÖ Chatbot reinitialization triggered! Check console for details.');
      } else {
        alert('‚ö†Ô∏è Reinit function not available. Load the main page first.');
      }
    }

    // Log to console
    console.log('üß™ Button Test Page Loaded');
    console.log('Backup button:', document.getElementById('chatbot-toggle-backup'));
  </script>
</body>
</html>
